<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landen's Practice</title>
  <link rel="stylesheet" type="text/css" media="screen" href="Style/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet">
</head>
<body>
  <a href="https://codepen.io/P1N2O/pen/pyBNzX">Animated Background</a><br>
  <a href="https://www.youtube.com/watch?v=CI2GwL--ll8">Calculator Video</a>
  
  <h1>Hello World</h1>

  <p>Basic table refresher, followed a video to start understanding js & more css by creating calculator, found a cool animated background </p>

  <table>
    <caption>Practice Table</caption>
    <tr>
      <th>First name:</th>
      <th>Last name:</th>
      <th>Gender:</th>
    </tr>
    <tr>
      <td>Landen</td>
      <td>English</td>
      <td>Alpha Male</td>
    </tr>
    <tr>
      <td>Jeremy</td>
      <td>Bohannon</td>
      <td>Wizard</td>
    </tr>
  </table>
  
  <div id="calculator">
    <div id="result">
      <div id="history">
        <p id="history-value"></p>
      </div>
      <div id="output">
        <p id="output-value"></p>
      </div>
    </div>
    <div id="keyboard">
      <button class="operator" id="clear">C</button>
      <button class="operator" id="backspace">CE</button>
      <button class="operator" id="%">%</button>
      <button class="operator" id="/">&#247;</button>
      <button class="number" id="7">7</button>
      <button class="number" id="8">8</button>
      <button class="number" id="9">9</button>
      <button class="operator" id="*">&times;</button>
      <button class="number" id="4">4</button>
      <button class="number" id="5">5</button>
      <button class="number" id="6">6</button>
      <button class="operator" id="-">-</button>
      <button class="number" id="1">1</button>
      <button class="number" id="2">2</button>
      <button class="number" id="3">3</button>
      <button class="operator" id="+">+</button>
      <button class="empty" id="empty"></button>
      <button class="number" id="0">0</button>
      <button class="empty" id="empty"></button>
      <button class="operator" id="=">=</button>
    </div>
  <script src="calc.js"></script>
</body>
</html>
